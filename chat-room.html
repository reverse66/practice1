<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-room - KoKoa Talk </title>
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
        <span>21:42
        </div>
        <div class="status-bar__column">
        <span>110%
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i></span>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
            <i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-2x"></i>
        </div>
    </header>


<main class="main-screen">
    <ul class="sttings-list">
        <li class="sttings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-bullhorn"></i><span>Notices</span> 
            </div>
        </li>
        <li class="sttings__setting">
            <div class="settings__setting-column">
            <i class="fas fa-flask"></i><span>KoKoa Lab</span> 
            </div>
        </li>
        <li class="sttings__setting">
            <div class="settings__setting-column">
            <i class="fas fa-info-circle"></i> <span>Version</span>
            </div> 
            <div class="settings__setting-column">Latest Version</div>
        </li>
    </ul>
</main>

    <script src="https://kit.fontawesome.com/62f8f26e3a.js" crossorigin="anonymous"></script>
</body>
</html>
