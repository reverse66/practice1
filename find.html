<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - KoKoa Talk </title>
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
        <span>21:42
        </div>
        <div class="status-bar__column">
        <span>110%
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i></span>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
           <span><i class="fas fa-search fa-2x"></i></span>
           <span><i class="fas fa-cog fa-2x"></i></span>
           <div class="point"></div>
        </div>
    </header>

<main class="main-screen">
   <div class="icon-row">
       <div class="icon-row__icon"><i class="fas fa-qrcode"></i>
        <span>QCCod</span>
    </div>
       <div class="icon-row__icon"><i class="fas fa-address-book"></i>
        <span>Add by Contats</span>
    </div>
       <div class="icon-row__icon"><i class="fas fa-fingerprint"></i>
        <span>ADD by ID</span>
    </div>
       <div class="icon-row__icon"><i class="fas fa-comment-alt"></i>
        <span>Invite</span>
    </div>
   </div>
   <div class="recommended-friends">
       <h6 class="recommended-friends__title">Recommended Friedns</h6>
       <span>You have no recommended friends.</span>
   </div>
   <div class="open-chat">
        <div class="open-chat__header">
            <h4 class="open-chat__title">Open Chat</h4>
            <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hashtags">#bts#army#friends</h6>
                <div class="open-post__members">
                    <img src="https://cdn.pixabay.com/photo/2021/12/26/17/34/flowers-6895608_960_720.jpg" alt="1" referrerpolicy="no-referrer">
                    <span class="open-post__member-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column"></div>
        </div>
   </div>
</main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html ">
                <i class="fas fa-users fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chat.html">
                <span class="nav__notification badge">1</span><i class="fab fa-rocketchat fa-2x"></i></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__not"> </span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/62f8f26e3a.js" crossorigin="anonymous"></script>
</body>
</html>
